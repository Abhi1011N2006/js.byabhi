<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div style="display: grid;">
        <h1>BMI Calculator</h1>
        <div class="input">
            <div  class="margin"> <label for="Height">Height in M  : </label>
                <input type="number" id="Height">
            </div>
            <div class="margin"><label for="Weight">Weight in KG : </label>
                <input type="number" id="Weight">
            </div>
            <div class="margin" style="margin-left: 15vw;"><input type="button" id="cal" value="Calculator"></div>



        </div>
        <div class="info" style="display: grid;">
            <h3>BMI Weight Guide</h3>
            <span>Under weight = Less than 18.6</span>
            <span>Normal Range = 18.6 and 24.9</span>
            <span>Overweight = Greater than 24.9</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
